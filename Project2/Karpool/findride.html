<!DOCTYPE HTML>
<html>
	<head>
		<title>Set Your KarPool</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="index.html">College Student Carpool<span> by KarPool</span></a></div>
				<a href="#menu"><span>Menu</span></a>
			</header>

		<!-- Nav -->
		<nav id="menu">
			<ul class="links">
				<li><a href="index.html">Home</a></li>
				<li><a href="findride.html">Find a Ride</a></li>
				<li><a href="https://www.facebook.com/UTAustinTX/" class="icon round fa-facebook"> Facebook <span class="label"></span></a></li>
			</ul>
		</nav>
		<!-- Banner -->
		<!--
			Note: To show a background image, set the "data-bg" attribute below
			to the full filename of your image. This is used in each section to set
			the background image.
		-->

		<!-- One -->
			<section id="one" class="wrapper post bg-img" data-bg="banner2.jpg">
				<div class="inner">
					<article class="box">
						<header>
							<h2>Find a KarPool</h2>
							<p>Just fill out the form and we'll do the rest</p>
						</header>

			<!-- booking form  -->


							<div class="row">
								<div class="col-md-6 col-md-12 mt">
									<div class="field">
										<label for="form">Name</label>
										<input type="text" class="form-control" id="from-name" placeholder="Pancho Villa"/>
									</div>
								</div>
									<div class="col-xs-12 col-xs-12 mt">
										<label for="form">Email</label>
										<input type="text" class="form-control" id="from-email" placeholder="PVilla@utexas.edu"/>
									</div>

							<section>
								<div class="col-md-12 col-md-6 mt alternate">
									 <label for="class">I Want To</label>
									 <select class="cs-select cs-skin-border">
										 <option value="Offer Ride">Offer a Ride</option>
										 <option value="Find Ride">Find a Ride</option>
									 </select>
								 </section>
							 </div>


						 <div class="row">
							 <div class="col-md-12 col-md-12 mt">
								 <div class="field">
									 <label for="from"> Current City: </label>
									 <input type="text" class="form-control" id="from-place" placeholder="University of Texas"/>
								 </div>
							 </div>


							 <div class="col-xs-12 col-xs-12 mt">
								 <div class="field">
									 <label for="from">Destination City:</label>
									 <input type="text" class="form-control" id="to-place" placeholder="Katy"/>
								 </div>
							 </div>


							 <div class="col-xxs-12 col-xs-6 mt alternate">
								 <section>
									 <label for="class">Seats Available</label>
									 <select class="cs-select cs-skin-border">
										 <option value="" disabled selected>0</option>
										 <option value="1">1</option>
										 <option value="2">2</option>
										 <option value="3">3</option>
									 </select>
								 </section>
							 </div>


							<div class="row">
							 <div class="col-xxs-12 col-xs-6 mt alternate">
								 <div class="field">
									 <label for="date-start"> Departure Date: </label>
									 <input type="text" class="form-control" id="date-start" placeholder="mm/dd/yyyy"/>
								 </div>
							 </div>


								 <div class="col-xxs-12 col-xs-6 mt alternate">
									 <div class="field">
										 <label for="date-end"> Arrival Date: </label>
										 <input type="text" class="form-control" id="date-end" placeholder="mm/dd/yyyy"/>
									 </div>
								 </div>
							 </div>

							<div class="row">
							 <div class="col-xs-12 col-xs-12 mt">
								 <div class="field">
									 <label for="from"> Cost for Riders: </label>
									 <input type="text" class="form-control" id="from-place" placeholder="$10"/>
								 </div>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-6 col-xs-6">
								<div id="search">
									<button type="button">Search</button>
								</div>
							</div>
						</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
