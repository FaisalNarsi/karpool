<html>
	<head>
		<title>Find a ride!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
		<header id="header">
			<div class="logo"><a href="index.html">Student Car pool Services <span>by Karpool</span></a></div>
			<a href="#menu"><span>Menu</span></a>
		</header>

		<!-- Nav -->
		<nav id="menu">
			<ul class="links">
				<li><a href="index.html">Home</a></li>
				<li><a href="findride.html">Find a Ride</a></li>
				<li><a href="https://www.facebook.com/UTAustinTX/" class="icon round fa-facebook"> Facebook <span class="label"></span></a></li>
			</ul>
		</nav>

		<!-- Content -->
		<!--
			Note: To show a background image, set the "data-bg" attribute below
			to the full filename of your image. This is used in each section to set
			the background image.
		-->


			<section id="post" class="wrapper bg-img" data-bg="banner5.jpg">
				<div class="inner">
					<article class="box">
						<header>
							<h2>Tell us about your Trip </h2>
							<p>2017 Schedules</p>
						</header>


						<div class="content">
							<!-- booking form  -->
						 <div class="row">
							 <div class="col-xs-12 col-xs-12 mt">
								 <div class="input-field">
									 <label for="from">Current City:</label>
									 <input type="text" class="form-control" id="from-place" placeholder="University of Texas"/>
								 </div>
							 </div>

							 <div class="col-xs-12 col-xs-12 mt">
								 <div class="input-field">
									 <label for="from">Destination City:</label>
									 <input type="text" class="form-control" id="to-place" placeholder="Katy"/>
								 </div>
							 </div>
							</div>

							<div class="row">
							 <div class="col-xxs-12 col-xs-6 mt alternate">
								 <div class="input-field">
									 <label for="date-start">Departure date</label>
									 <input type="text" class="form-control" id="date-start" placeholder="mm/dd/yyyy"/>
								 </div>
							 </div>

							 <div class="col-xxs-12 col-xs-6 mt alternate">
								 <div class="input-field">
									 <label for="date-end">Return date</label>
									 <input type="text" class="form-control" id="date-end" placeholder="mm/dd/yyyy"/>
								 </div>
							 </div>
						 </div>

							<div class="row">
							 <div class="col-xxs-6 col-xs-6 mt">
								 <section>
									 <label for="class">Bringing friends?</label>
									 <select class="cs-select cs-skin-border">
										 <option value="" disabled selected>0</option>
										 <option value="1">1</option>
										 <option value="2">2</option>
										 <option value="3">3</option>
									 </select>
								 </section>
							 </div>
						 </div>
						</div>

						<footer>
							<ul class="actions">
								<li><a href="#" class="button alt icon fa-chevron-left"><span class="label">Previous</span></a></li>
								<li><a href="#" class="button alt icon fa-chevron-right"><span class="label">Next</span></a></li>
							</ul>
						</footer>
					</article>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h2>Contact Me</h2>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>

					<ul class="icons">
						<li><a href="#" class="icon round fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon round fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon round fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>

					<div class="copyright">
						&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.
					</div>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
